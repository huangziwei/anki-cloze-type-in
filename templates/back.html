{{cloze:Sentence}}

<br /><br />

<div class="definition">
    <span id="cefrSpan" class="cefr {{CEFR}}">{{CEFR}}</span> {{POS}}: {{Definition}}
</div>
<br />

{{type:Word}}

<br />

<button id="translateButton">Translate</button>
<div id="translation" style="display: none;">{{Translation}}</div>

{{#Note}}
<button id="noteButton">Note</button>
<div id="note" style="display: none;">{{Note}}</div>
{{/Note}}

<div id="content" style="display: none;"></div>

<script>

    document.addEventListener("DOMContentLoaded", function () {
        var cefrSpan = document.getElementById('cefrSpan');
        if (cefrSpan.className.includes("B1+")) {
            cefrSpan.className = cefrSpan.className.replace("B1+", "B1plus");
        }

        // Hide clozeSentence div if not mobile
        if (!isMobile()) {
            document.getElementById('clozeSentence').style.display = 'none';
        }
    });

    var contentDiv = document.getElementById('content');

    function setContent(contentId, alignment) {
        var contentElement = document.getElementById(contentId);
        contentDiv.innerHTML = contentElement.innerHTML;
        contentDiv.style.display = (contentDiv.style.display == 'none') ? 'block': 'none';
        contentDiv.style.textAlign = alignment;
    }

    // When the translate button is clicked, display the translation.
    var translateButton = document.getElementById('translateButton');
    if (translateButton) {
        translateButton.onclick = function () {
            setContent('translation', 'center');
        };
    }

    // When the note button is clicked, display the note.
    var noteButton = document.getElementById('noteButton');
    if (noteButton) {
        noteButton.onclick = function () {
            setContent('note', 'left');
        };
    }
</script>
